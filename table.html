<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Expense Report</title>
</head>
<body>
    <h2>Weekly Expense Report</h2>
    <caption>Weekly Expense Report</caption>
    <table border="1">
            <tr>
                <th>Day</th>
                <th>Item</th>
                <th>Cost($)</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Groceries</td>
                <td>50</td>
            </tr>
            <tr>
                <td rowspan="2">Tuesday</td>
                <td>Gas</td>
                <td>25</td>
            </tr>
                <td>Lunch</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Coffee</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">Total Week's Expenses</td>
                <td>95</td>
            </tr>
    </table>
    <div>
        <video src="sample.mp4" loop autoplay height="300"></video>
    </div>
</body>
</html>
